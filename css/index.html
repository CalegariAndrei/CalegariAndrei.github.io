<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tier.css">
    <script src="js/polyfill.js"></script>
	<script src="js/servants.js"></script>
	<script src="js/tier.js"></script>
    <title>Servant Tier Lister</title>
</head>
<body>
	<div class="row">
		<div class="column left" contenteditable>S</div>
		<div class="column right" id="contS"></div>
	</div>
	<div class="row">
		<div class="column left" contenteditable>A</div>
		<div class="column right" id="contA"></div>
	</div>
	<div class="row">
		<div class="column left" contenteditable>B</div>
		<div class="column right" id="contB"></div>
	</div>
	<div class="row">
		<div class="column left" contenteditable>C</div>
		<div class="column right" id="contC"></div>
	</div>
	<div class="row">
		<div class="column left" contenteditable>D</div>
		<div class="column right" id="contD"></div>
	</div>
	<div class="row">
		<div class="column left" contenteditable>E</div>
		<div class="column right" id="contE"></div>
	</div>
	<div class="row">
		<div class="column left" contenteditable>F</div>
		<div class="column right" id="contF"></div>
	</div>
	<br>
	<div class="row">
		<div class="column full" id="filters">
			<span class="label">Rarity:</span> 
			[<input type="checkbox" id="rarity0" checked/> 0⭐] 
			[<input type="checkbox" id="rarity1" checked/> 1⭐] 
			[<input type="checkbox" id="rarity2" checked/> 2⭐] 
			[<input type="checkbox" id="rarity3" checked/> 3⭐] 
			[<input type="checkbox" id="rarity4" checked/> 4⭐] 
			[<input type="checkbox" id="rarity5" checked/> 5⭐]
			<br>
			<span class="label">Class:</span> 
			[<input type="checkbox" id="saber" checked/> Saber] 
			[<input type="checkbox" id="archer" checked/> Archer] 
			[<input type="checkbox" id="lancer" checked/> Lancer] 
			[<input type="checkbox" id="rider" checked/> Rider] 
			[<input type="checkbox" id="caster" checked/> Caster] 
			[<input type="checkbox" id="assassin" checked/> Assassin] 
			[<input type="checkbox" id="berserker" checked/> Berserker] 
			<br>
			[<input type="checkbox" id="shielder" checked/> Shielder] 
			[<input type="checkbox" id="beast" checked/> Beast] 
			[<input type="checkbox" id="ruler" checked/> Ruler] 
			[<input type="checkbox" id="avenger" checked/> Avenger] 
			[<input type="checkbox" id="mooncancer" checked/> Moon Cancer]
			[<input type="checkbox" id="foreigner" checked/> Foreigner] 
			[<input type="checkbox" id="alterego" checked/> Alter Ego] 
			[<input type="checkbox" id="pretender" checked/> Pretender] 
			<br>
			<button onclick="filter()">Filter</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="column full" id="contInitial">

		</div>
	</div>
</body>
</html>
